<VirtualHost *:80>
    ServerName marcosCRM.cgi
    DocumentRoot /srv/websites/<mvc_example>/rootsystem
    ErrorLog /srv/websites/<mvc_example>/logs/error.log
    CustomLog /srv/websites/<mvc_example>/logs/access.log combined

    <Directory "/srv/websites/<mvc_example>/rootsystem">
        Options -Indexes
        AllowOverride None
        RewriteEngine On
        RewriteRule !(^static) application/xfc.py
    </Directory>

    <Directory "/srv/websites/<mvc_example>/rootsystem/application">
        Options +ExecCGI -Indexes
        <FilesMatch "\.py$">
            setHandler cgi-script
        </FilesMatch>
    </Directory>

    <Directory "/srv/websites/<mvc_example>/rootsystem/static">
        Options -Indexes
        AllowOverride None
    </Directory>
</VirtualHost> 
