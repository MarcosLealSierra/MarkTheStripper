<VirtualHost *:80>
    ServerName marcosCRM.cgi
    DocumentRoot /srv/websites/marcosCRMcgi/rootsystem
    ErrorLog /srv/websites/marcosCRMcgi/logs/error.log
    CustomLog /srv/websites/marcosCRMcgi/logs/access.log combined

    <Directory "/srv/websites/marcosCRMcgi/rootsystem">
        Options -Indexes
        AllowOverride None
        RewriteEngine On
        RewriteRule !(^static) application/xfc.py
    </Directory>

    <Directory "/srv/websites/marcosCRMcgi/rootsystem/application">
        Options +ExecCGI -Indexes
        <FilesMatch "\.py$">
            setHandler cgi-script
        </FilesMatch>
    </Directory>

    <Directory "/srv/websites/marcosCRMcgi/rootsystem/static">
        Options -Indexes
        AllowOverride None
    </Directory>
</VirtualHost> 
